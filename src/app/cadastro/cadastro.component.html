<header class="jumbotron">
  <h1 class="text-center">
    Cadastrar fotos
  </h1>
</header>
<section class="container">
  <app-mensagem *ngIf="mensagem.texto" [tipo]="mensagem.tipo" [texto]="mensagem.texto"></app-mensagem>
  <div class="row">
    <form class="col-md-6" (ngSubmit)="salvar()">
      <div class="form-group">
        <h2>{{foto.titulo}}</h2>
        <label>Titulo</label>
        <input [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>URL</label>
        <input [(ngModel)]="foto.url" name="url" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
      </div>

      <a routerLink="" class="btn btn-secondary">Voltar</a>

      <button class="btn btn-primary">Cadastrar!</button>
    </form>
    <aside class="col-md-4">
        <painel titulo="{{foto.titulo}}">
          <foto data-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
        </painel>
    </aside>
  </div>
</section>
