<header class="jumbotron">
    <h1 class="text-center">
        Cadastrar fotos
    </h1>
</header>
<section class="container">
    <app-mensagem *ngIf="mensagem.texto" [tipo]="mensagem.tipo" [texto]="mensagem.texto"></app-mensagem>
    <div class="row">
        <form #formCadastro="ngForm" class="col-md-6" (ngSubmit)="salvar()">
            <div class="form-group">
                <label>Titulo</label>
                <input required #inputTitulo="ngModel" [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
                <app-mensagem *ngIf="inputTitulo.invalid && inputTitulo.touched" texto="Titulo obrigatorio" tipo="danger"></app-mensagem>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input required #inputUrl="ngModel" [(ngModel)]="foto.url" name="url" type="text" class="form-control">
                <app-mensagem *ngIf="inputUrl.invalid && inputTitulo.touched" texto="URL obrigatória" tipo="danger"></app-mensagem>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
            </div>

            <a routerLink="" class="btn btn-secondary">Voltar</a>

            <button [disabled]="formCadastro.invalid" class="btn btn-primary">Cadastrar!</button>
        </form>
        <aside class="col-md-4">
            <painel *ngIf="foto.url" titulo="{{foto.titulo}}">
                <foto data-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
            </painel>
        </aside>
    </div>
</section>
